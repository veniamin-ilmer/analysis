<!DOCTYPE html>
<!--Source: https://ialab.it.monash.edu/webcola/ -->

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Sectors</title>
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .8;
}
.label {
  user-select: none;
  white-space: pre;
}

</style>
</head>
<body>
    <h2>Sectors</h2>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://ialab.it.monash.edu/webcola/cola.min.js"></script>
<script>
    var width = 1600,
        height = 900;

    var color = d3.scale.category20();

    var d3cola = cola.d3adaptor()
        .size([width, height]);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);
    svg.append("clipPath")
        .attr("id","clipMask")
       .append("rect").attr("x", 320).attr("y", 120).attr("width", 600).attr("height", 650);

    var g = { nodes: [], links: [] };
    var edgeLookup = {};
    var minFlow = Number.MAX_VALUE, maxFlow = -Number.MAX_VALUE;
    var node;
    d3.csv("sector_nodes.csv", function (d) {
        if (d.Node.length > 0) {
            var label = d["Node"];
            if (label.length === 0) {
                label = d.Node;
            }
            g.nodes.push({ name: label/*, x: parseFloat(d["x"]), y: parseFloat(d["y"]), fixed: true */ });
        }
    }, function (error, rows) {
        d3.csv("sector_weights.csv", function (d) {
            var edge = { source: d["From"] - 1, target: d["To"] - 1, length: 40/Math.pow(d["Length"],7) }; //flows
            g.links.push(edge);
            edgeLookup[d.Line] = edge;
}, function (error, rows) {
    d3cola
    .linkDistance(function (l) { return l.length })
    .nodes(g.nodes)
    .links(g.links)
    .handleDisconnected(false)
    //.symmetricDiffLinkLengths()
    .start();
          var link = svg.selectAll(".link")
                    .data(g.links)
                  .enter().append("line")
                    .attr("class", "link")
                    .style("stroke-width", function (d) { return 50*Math.pow(10/d.length,1.5); });
    
              node = svg.selectAll(".node")
                    .data(g.nodes)
                  .enter().append("circle")
                    .attr("class", "node")
                    .attr("r", 5)
                    .style("fill", function (d) { return color(d.group); })
                    .call(d3cola.drag);

                node.on("click", function (d) {
                    if (d3.event.shiftKey) {
                        d.fixed = true;
                        this.setAttribute("r", 3);
                    }
                })

                var label = svg.selectAll(".label")
                    .data(g.nodes)
                    .enter().append("text")
                    .attr("class", "label")
                    .attr("text-anchor", "middle")
                    .attr("dominant-baseline", "central")
                    .text(function (d) { return d.name; })
                    .call(d3cola.drag);

                node.append("title")
                    .text(function (d) { return d.name; });

                d3cola.on("tick", function () {
                    link.attr("x1", function (d) { return d.source.x; })
                        .attr("y1", function (d) { return d.source.y; })
                        .attr("x2", function (d) { return d.target.x; })
                        .attr("y2", function (d) { return d.target.y; });

                    node.attr("cx", function (d) { return d.x; })
                        .attr("cy", function (d) { return d.y; });

                    label
                        .attr("x", function (d) { return d.x })
                        .attr("y", function (d) { return d.y + 10 });
                        

                });
        });
    });

    
    var positionText = null;
    function showPositions() {
        var ps = "";
        node.each(function (d) {
            ps += d.name + "," + d.x + "," + d.y + "<br>";
        });
        if (positionText === null) {
            positionText = d3.select("body").append("div").attr("id", "positions");
        }
        positionText.html(ps);
    }
</script>
<button onclick="showPositions()">Dump positions</button>
</body>
</html>
